      @@include('../common/navbar.html', { "isHome": true })

        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdpbQ20IFZ0Iw2RarK0w5exbIEVxQoN8eG4TGQ_Wilt8Y14XQ/viewform?embedded=true"
          style="width: 100%; height: 2000px"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          >Loadingâ€¦</iframe
        >
      </section>
      @@include('../common/footer.html') @@include('../common/scripts.html')
    </main>
  </body>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</html>
